<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Bricolage Grotesk';
            src: url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesk:wght@700&display=swap');
            font-weight: bold;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bricolage Grotesk', sans-serif;
            background-image: url('BACK_1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            transition: background-image 0.3s ease;
        }
        
        body:hover {
            background-image: url('BACK.png');
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }
        
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 100px;
        }
        
        .team-member {
            text-align: center;
            cursor: pointer;
        }
        
        .member-circle {
            width: 250px; 
            height: 250px;  
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .member-circle:hover {
            transform: scale(1.05);
        }
        
        .member-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .member-name {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    
    <div class="team-container">
        <div class="team-member" onclick="window.open('https://www.linkedin.com/in/hania-w%C3%B3jciak-2a4595256/', '_blank')">
            <div class="member-circle">
                <img src="Hania.jpg" alt="Hania Wójciak">
            </div>
            <div class="member-name">Hania Wójciak</div>
        </div>
        
        <div class="team-member" onclick="window.open('https://www.linkedin.com/in/maheer-khan/', '_blank')">
            <div class="member-circle">
                <img src="Maheer.jpg" alt="Maheer Khan">
            </div>
            <div class="member-name">Maheer Khan</div>
        </div>
    </div>
</body>
</html>
