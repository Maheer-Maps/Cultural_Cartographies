<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borough: Bromley</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cormorant:ital,wght@0,300..700;1,300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Special+Gothic+Expanded+One&family=Tilt+Warp&family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Cormorant", serif;
            background-color: #333333;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            box-sizing: border-box;
            gap: 10px;
            padding: 10px;
        }
        
        .box {
            background-color: #333333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
            border: 0.5px solid #ffffff;
        }
        
        #title-box {
        }
        
        #photo-box {
            justify-content: center;
            align-items: center;
        }
        
        #graphs-box {
        }
        
        #quote-box {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .graph-container {
            width: 100%;
            height: 45%;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        #quote {
            font-size: 1.8rem;
            font-style: italic;
            font-weight: 600;
            max-width: 80%;
        }
        
        .photo-placeholder {
            width: 80%;
            height: 80%;
            background-color: rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="box" id="title-box">
        <h1>Borough: Hackney</h1>
        <p>The text will go here</p>
    </div>
    
    <div class="box" id="graphs-box">
        <div class="graph-container" id="graph1"></div>
        <div class="graph-container" id="graph2"></div>
    </div>
    
    <div class="box" id="photo-box">
        <div class="photo-placeholder">Photo would go here</div>
    </div>
    
    <div class="box" id="quote-box">
        <p id="quote">"Museums and galleries have seen an 8% decline since the last data capture."</p>
    </div>

    <script>
        // Initialize charts
        const chart1 = echarts.init(document.getElementById('graph1'));
        const chart2 = echarts.init(document.getElementById('graph2'));
        
        // Chart 1 options
        const option1 = {
            title: {
                text: 'Cultural Visits Trend',
                left: 'center',
                textStyle: {
                    color: 'white'
                }
            },
            tooltip: {},
            xAxis: {
                type: 'category',
                data: ['2018', '2019', '2020', '2021', '2022'],
                axisLabel: {
                    color: 'white'
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    color: 'white'
                }
            },
            series: [{
                data: [120, 200, 150, 80, 70],
                type: 'bar',
                itemStyle: {
                    color: '#5EF275'
                }
            }]
        };
        
        // Chart 2 options
        const option2 = {
            title: {
                text: 'Visitor Demographics',
                left: 'center',
                textStyle: {
                    color: 'white'
                }
            },
            tooltip: {
                trigger: 'item'
            },
            series: [
                {
                    name: 'Age Groups',
                    type: 'pie',
                    radius: '70%',
                    data: [
                        { value: 35, name: '18-25', itemStyle: { color: '#5EF275' } },
                        { value: 30, name: '26-35', itemStyle: { color: '#A0F2CC' } },
                        { value: 25, name: '36-50', itemStyle: { color: '#C4E5F2' } },
                        { value: 10, name: '51+', itemStyle: { color: '#C8C2F2' } }
                    ],
                    label: {
                        color: 'white'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        
        // Set options for charts
        chart1.setOption(option1);
        chart2.setOption(option2);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            chart1.resize();
            chart2.resize();
        });
    </script>
</body>
</html>
