<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Cultural Venues Timeline (2017-2025)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Special+Gothic+Expanded+One&family=Tilt+Warp&family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Bricolage Grotesque', sans-serif;
            color:whitesmoke;
            
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
       
        #controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #controls button {
            padding: 6px 12px;
            width: 50px;
            border: 1px solid;
            border-color: white ;
            border-radius: 20px;
            background: transparent;
            font-family: 'Bricolage Grotesque', sans-serif;
            cursor:pointer ;
            transition: background 0.2s;
        }
        #controls button:hover {
            background: #e0e0e0;
        }
        #year-display {
            font-weight: bold;
            margin: 0 10px;
        }

        #legend {
    position: absolute;
    top: 90px; /* Adjust to sit below #year-panel */
    right: 10px;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px 12px;
    border-radius: 8px;
    color: white;
    font-size: 13px;
    max-width: 200px;
}
        .legend {
            margin-top: 10px;
        }
        .legend h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            text-transform: uppercase;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 13px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
        }

        #year-panel {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    background: transparent;
    opacity: 0.9;
    padding: 10px;
    border-radius: 8px;
    gap: 10px;
}

#controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

#controls button,
#legendToggle {
    padding: 6px 14px;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 20px;
    background: transparent;
    font-size: 0.85rem;
    color: white;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s;
}

#controls button:hover,
#legendToggle:hover {
    background: transparent;
}

#year-slider {
    width: 120px;
}

    </style>
</head>
<body>
    <div id='map'></div>
    
    <div id='year-panel'>
        <div id='controls'>
            <button id='prev-button'>◄</button>
            <input id='year-slider' type='range' />
            <button id='next-button'>►</button>
            <span id='year-display'>2017</span>
        </div>
        <button id="legendToggle">Show Legend</button>
    </div>
    
    <div id="legend" class='legend' style="display: none;">
        <h4>Venue Types</h4>
        <div id='legend-items'></div>
    </div>
    
        
        <div id='chart-container'>
            <div id='chart' style="width: 100%; height: 100%;"></div>
        </div>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
