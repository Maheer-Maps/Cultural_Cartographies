<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Cultural Venues Timeline (2017-2025)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Special+Gothic+Expanded+One&family=Tilt+Warp&family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Bricolage Grotesque', sans-serif;
            
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
        #control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(2, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #controls button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }
        #controls button:hover {
            background: #e0e0e0;
        }
        #year-display {
            font-weight: bold;
            margin: 0 10px;
        }
        .legend {
            margin-top: 10px;
        }
        .legend h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 13px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    
    <div id='control-panel'>
        <div id='controls'>
            <button id='play-button'>Play</button>
            <button id='pause-button'>Pause</button>
            <button id='reset-button'>Reset</button>
            <span id='year-display'>2017</span>
        </div>
        
        <div class='legend'>
            <h4>Venue Types</h4>
            <div id='legend-items'></div>
        </div>
        
        <div id='chart-container'>
            <div id='chart' style="width: 100%; height: 100%;"></div>
        </div>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
