<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Change Line Graph (2018-2024)</title>
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Special+Gothic+Expanded+One&family=Tilt+Warp&family=Urbanist:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: "Bricolage Grotesque", sans-serif;
            font-weight: 600;
            background-color: #737373;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chart-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            }

        h1 {
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size:medium;
        }

    </style>
</head>
<body>

    <div id="chart-container">
        <h1>Rate of Change between Years (2018 - 2024)</h1>
        <div id="line-chart" style="width: 100%; height: 400px;"></div>
    </div>

    <script>
        var chart = echarts.init(document.getElementById('line-chart'));

        var years = ['2018', '2019', '2020', '2021', '2022', '2023', '2024'];
        var venues = {
            'Art Centres': [2.86, 5.41, 0.00, 0.00, 2.63, 13.64, 8.33],
            'Cinemas': [2.90, 0.00, 4.17, 4.00, 8.54, 3.53, 2.30],
            'Community Centres': [17.02, 5.37, 12.35, 12.82, 7.58, 10.21, 14.55],
            'Libraries': [-2.94, 1.16, -0.58, -2.40, -5.70, -0.64, -0.64],
            'Theatres': [2.53, 2.47, 0.00, 0.00, 3.57, 1.18, -2.41]
        };

        // Prepare the series for each category with different neon colors
        var seriesData = Object.keys(venues).map(function(category, index) {
            var colors = ['#00FF00', '#00FFFF', '#9B30FF', '#00FF7F', '#32CD32']; // Neon shades of green, blue, and purple
            return {
                name: category,
                type: 'line',
                data: venues[category],
                lineStyle: { 
                    width: 2, // Bolder lines
                    color: colors[index % colors.length] // Assigning the neon colors
                }
            };
        });

        // Set options for the chart
        var option = {
            title: {
                text: 'Rate of Change between Years',
                left: 'center',
                textStyle: {
                    fontFamily:'"Bricolage Grotesque", sans-serif',
                    color: 'white',
                    fontSize: 12
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: Object.keys(venues),
                textStyle: {
                    color: 'white',
                    fontFamily:'"Bricolage Grotesque", sans-serif'
                },
                bottom: 10, // Moving the legend to the bottom
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: years,
                axisLine: { lineStyle: { color: 'white',width: 5} }
            },
            yAxis: {
                type: 'value',
                axisLine: { 
                    show: true,
                    lineStyle: { color: 'white', width: 1} // Thicker white line at 0
                },
                axisTick: { show: false },
                axisLabel: { show: true, color: 'white' },
                splitLine: { lineStyle: { type: 'dashed', color: 'white', } }
            },
            series: seriesData
        };

        // Set the options to the chart
        chart.setOption(option);
    </script>

</body>
</html>
